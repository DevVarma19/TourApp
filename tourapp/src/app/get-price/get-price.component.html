<div class="card my-5">
    <div class="alert alert-success" role="alert" *ngIf="showPrice">
        <p>The cost of the package from {{package.source}} to {{package.dest}} for {{days}} days is : Rs. {{total_price}}</p>
    </div>
    

    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="usr">Choose a package:</label>
            <select class="form-control" id="pk_id" name = "pk_id" ngModel>
                <option value="" disabled>Select package</option>
                <option *ngFor="let p of packages" [ngValue]="p.package_id">{{p.source}} -> {{p.dest}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="days">Days</label>
            <input type="number" 
              class="form-control" 
              id="days" 
              name="days" 
              placeholder="Enter Days" required ngModel>
        </div>
        <button type="submit" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
</div>
